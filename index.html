<title>RPG</title>

<style>
    
    .character {
        position: absolute;
        height: 5vmin;
        width: 5vmin;
        left: 0vmin;
        top: 0vmin;
        background-image: url('smile.png');
        background-size: 100% 100%;
    }

    .character.sad {background-image: url('sad.png');}
    
    .floor {
        position: absolute;
        height: 100vmin;
        width: 100vmin;
    }
    .end {
        background-color: black;
    }
    .tile {
        position: absolute;
        height: 5vmin; 
        width: 5vmin; 
        background-size: 100% 100%;
    }
    .tile.home {background-color: #0088ff}
    .tile.grass {background-image: url('grass.png');}

    .tile.water {background-image: url('water.png');}
    .tile.stairs {background-image: url('stairs.png');}
    .tile.wall {background-image: url('wall.png')}
    .tile.lock {background-image: url('locked.png')}
    .tile.unlock {background-image: url('unlocked.png')}

    

    .tile.enemy-0 {background-image: url('sad.png');}
    .tile.enemy-1 {background-image: url('angry.png');}
    .tile.enemy-2 {background-image: url('angry.png');}
    .tile.enemy-3 {background-image: url('angry.png');}

    .tile.key-1 {background-image: url('weapon.png');}

    .defeated {background-image: url('defeated.png')}
</style>
